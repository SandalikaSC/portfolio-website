<div class="row container-fluid">
    <div class="col-lg col-sm card border-primary mb-3 ml-5   border-left-primary rounded-lg" >
        <div class="card-header h3 border-primary text-info">Customer</div>

        <div class="card-body h5 text-secondary font-weight-bold">
            <form>
                <div class="form-group form-inline">
                    <label>Customer :&nbsp;</label>
                    <select class="form-control col-12 col-xl-auto ml-2">
                        <option>C001</option>
                        <option>C002</option>
                        <option>C003</option>
                        <option>C004</option>
                        <option>C005</option>
                    </select>

                    <button type="button" class="btn btn-info font-weight-bold h1 text-light col-12 col-xl-auto mt-2 mt-xl-0  ml-xl-2" data-toggle="modal" data-target="#staticBackdrop">
                        + New
                    </button>
                    <!-- Modal -->
                    <div class="modal fade " id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable ">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">New Customer</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form action="" id="customerForm">
                                        <div class="form-group m-2">

                                            <label for="txtCustomerID">Customer ID :</label>
                                            <input class="form-control" id="txtCustomerID" type="text" name="customerID"></div>
                                        <div class="form-group m-2">
                                            <label for="txtCustomerName">Customer Name :</label>
                                            <input class="form-control" id="txtCustomerName" type="text" name="customerName"></div>
                                        <div class="form-group m-2">
                                            <label for="txtCustomerAddress">Customer Address :</label>
                                            <input class="form-control" id="txtCustomerAddress" type="text" name="customerAddress"></div>
                                        <div class="form-group m-2">
                                            <label for="txtCustomertel">Customer Telephone :</label>
                                            <input class="form-control" id="txtCustomertel" type="text" name="customerTelephone"></div>

                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Name :</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Tel :</label>
                    <input type="text" class="form-control">
                </div>

            </form>
        </div>
    </div>
    <div class="col-lg  col-sm  card border-primary mb-3 ml-5  border-left-primary rounded-lg"  >
        <div class="card-header h3 border-primary text-info">Items</div>
        <div class="card-body h5 text-secondary font-weight-bold">
            <form>
                <div class="form-group form-inline">
                    <label>Item : </label>
                    <select class="form-control col-12 col-xl-auto ml-2">
                        <option>Lifeboy Soap</option>
                        <option>Newdel Yougert</option>
                        <option>Lux Soap</option>

                    </select>

                </div>
                <div class="row border-bottom border-primary">
                    <div class="form-group col-6 ">
                        <label>Stock :</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group form-group col-6 ">
                        <label>Price :</label>
                        <input type="text" class="form-control">
                    </div>

                </div>
                <div class="row mt-3">
                    <div class="form-group form-group  col col-md-12 ">
                        <label>Order Qty :</label>
                        <input type="text" class="form-control">

                    </div>
                    <div class="col m-2  col-md-12 ">
                        <button type="button" class="btn btn-outline-danger   m-4 "> + Add</button>
                    </div>

                </div>



            </form>

        </div>


    </div>

    <div class="col-lg-6 col-sm-12 mt-1 ml-4  " style="height:350px; overflow-y: scroll">
        <table class="table table-hover table-bordered ">
            <thead>
            <tr style="background: #aecfe6">
                <th scope="col">Item No.</th>
                <th scope="col">Item </th>
                <th scope="col">Price</th>
                <th scope="col">Qty</th>
                <th scope="col">Total</th>
            </tr>

            </thead>
            <tbody class="bg-secondary">


            </tbody>
        </table>
    </div>

</div>
<div class="container card-body bg-light  mt-5 border-danger border border-left-danger ">
    <div class=" text-danger h1 border-bottom border-danger">Total : 00.0Rs/=</div>
    <div class="text-secondary">
        <form>
            <div class="form-row font-weight-bolder">
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Cash</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-4">
                    <label for="discount">Discount</label>
                    <input type="password" class="form-control" id="discount">
                </div>
                <div class="form-group col-md-4">
                    <label for="balance">Balance</label>
                        <input type="password" class="form-control" id="balance">
                </div>
            </div>
        </form>
        <div class="row float-right">
            <div class="btn-group btn-group-toggle   " data-toggle="buttons">
                <label class="btn btn-secondary  ">
                    <input type="radio" name="options" id="option1" checked> Cancel
                </label>
                <label class="btn btn-primary font-weight-bold">
                    <input type="radio" name="options" id="option2"> Submit Order
                </label>

            </div>
        </div>

    </div>


</div>
<script type="application/javascript" src="sourses/js/jquery-3.5.1.min.js"></script>
<script type="application/javascript" src="sourses/js/bootstrap.min.js"></script>
